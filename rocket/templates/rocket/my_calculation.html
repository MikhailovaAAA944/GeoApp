{% extends 'rocket/base.html' %}

{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ракета</th>
      <th scope="col">Космодром</th>
      <th scope="col">Результат</th>
    </tr>
  </thead>
  <tbody>
    {% for c in calculations %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{c.rocket}}</td>
      <td>{{c.port}}</td>
      <td>{{c.result}}</td>
    </tr>
     {% endfor %}
  </tbody>
</table>
{% endblock%}
